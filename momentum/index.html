<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Momentum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owfont-regular.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="weather-info_change-background">
                <button class="change-background button"></button>
                <div class="weather-info">
                    <div class="weather-info__item city" contenteditable="true"></div>
                    <i class="weather-info__item weather-icon owf"></i>
                    <div class="temperature"></div>
                    <div class="weather-description"></div>
                    <div class="wind-speed"></div>
                    <div class="humidity"></div>
                </div>
            </div>

            <time time class="time"></time>
            <div date class="date"></div>
            <h1 class="greeting">
                <span greeting></span>
                <span class="name" contenteditable="true"></span>
            </h1>

            <h2 class="focus">What is your main focus for today?</h2>
            <h2 focus class="focus" contenteditable="true"></h2>

            <figure class="quote">
                <blockquote></blockquote>
                <div class="next-quote">
                    <button class="change-quote button"></button>
                    <figcaption></figcaption>
                </div>
              </figure>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
